  <script type="module">
    import {
      fetchChannelAccounts,
      getChannelLoginStatus,
      startLoginSession,
      pollLoginSessionStatus
    } from './session-service.js';

    const EDITOR_ID = 'editor';

    tinymce.init({
      selector: `#${EDITOR_ID}`,
      height: '100%',
      min_height: 0,
      menubar: false,
      language: 'zh_CN',
      promotion: false,
      statusbar: false,
      plugins: 'lists link image table code autoresize',
      autoresize_min_height: 0,
      autoresize_bottom_margin: 0,
      toolbar: 'undo redo | blocks | bold italic underline | alignleft aligncenter alignright | bullist numlist | link image table | code',
      language_url: './assets/tinymce/langs/zh_CN.v2.js?v=20241022',
      automatic_uploads: false,
      paste_data_images: true,
      convert_urls: false,
      content_style: 'body { line-height: 1.7; font-size: 16px; font-family: "Noto Sans SC", system-ui; }'
    });

    function createTaskPayload() {
      const title = document.getElementById('titleInput').value.trim();
      const autoPublish = false;
      const editorInstance = tinymce.get(EDITOR_ID);
      const html = editorInstance ? editorInstance.getContent({ format: 'html' }) : '';

      if (!title) {
        alert('请先填写标题');
        throw new Error('标题为空');
      }
      if (!html && !confirm('正文为空，是否继续只发布标题？')) {
        throw new Error('正文为空且用户取消');
      }

      const taskId = `${Date.now()}_${Math.random().toString(36).slice(2, 11)}`;

      return {
        type: 'AIFA_TASK',
        platform: 'zhihu',
        taskId,
        autoPublish,
        payload: { title, content: html }
      };
    }

    function openZhihuWritePage() {
      const targetWindow = window.open('https://zhuanlan.zhihu.com/write#aifa', '_blank');
      if (!targetWindow) {
        alert('请允许浏览器弹出窗口或手动打开知乎写作页');
        throw new Error('无法打开知乎页面');
      }
      return targetWindow;
    }

    function setupMessageBridge(targetWindow, task) {
      const expectedTaskId = task.taskId;
      let handshakeReceived = false;
      let taskCompleted = false;
      const handshakeMessage = 'AIFA_PUBLISH_REQUEST';

      let handshakeRetryTimer = null;
      let handshakeTimeoutTimer = null;
      let responseTimeoutTimer = null;

      const cleanup = () => {
        if (handshakeRetryTimer) {
          clearTimeout(handshakeRetryTimer);
          handshakeRetryTimer = null;
        }
        if (handshakeTimeoutTimer) {
          clearTimeout(handshakeTimeoutTimer);
          handshakeTimeoutTimer = null;
        }
        if (responseTimeoutTimer) {
          clearTimeout(responseTimeoutTimer);
          responseTimeoutTimer = null;
        }
        window.removeEventListener('message', onMessage);
      };

      const onMessage = (event) => {
        if (event.data?.type === 'AIFA_TASK_RESULT') {
          if (event.data.taskId !== expectedTaskId) {
            return;
          }
          taskCompleted = true;
          const { status, url, error } = event.data;
          if (status === 'success') {
            alert('发布成功：' + (url || '已保存至知乎草稿箱'));
          } else {
            alert('发布失败：' + (error || '未知错误'));
          }
          cleanup();
          return;
        }

        if (event.source !== targetWindow) return;

        if (event.data?.type === 'AIFA_READY' && event.data.platform === 'zhihu') {
          handshakeReceived = true;
          if (handshakeRetryTimer) {
            clearTimeout(handshakeRetryTimer);
            handshakeRetryTimer = null;
          }
          if (handshakeTimeoutTimer) {
            clearTimeout(handshakeTimeoutTimer);
            handshakeTimeoutTimer = null;
          }

          setTimeout(() => {
            try {
              targetWindow.postMessage(task, '*');
              responseTimeoutTimer = setTimeout(() => {
                if (taskCompleted) return;
                alert('未收到扩展响应，请确认扩展已启用并重试');
                cleanup();
              }, 30000);
            } catch (error) {
              cleanup();
            }
          }, 400);
        }
      };

      window.addEventListener('message', onMessage);

      try {
        targetWindow.postMessage(handshakeMessage, '*');
      } catch (e) {
        alert('无法打开或与发布页面通信，请检查弹窗是否被拦截');
        cleanup();
        return;
      }

      handshakeRetryTimer = setTimeout(() => {
        if (handshakeReceived) return;
        try {
          targetWindow.postMessage(handshakeMessage, '*');
        } catch (error) {
          throw error;
        }
      }, 3000);

      handshakeTimeoutTimer = setTimeout(() => {
        if (handshakeReceived) return;
        alert('未收到扩展握手，请确认扩展已启用并重试');
        cleanup();
      }, 10000);
    }

    document.getElementById('publishBtn').addEventListener('click', () => {
      try {
        const task = createTaskPayload();
        const targetWindow = openZhihuWritePage();
        setupMessageBridge(targetWindow, task);
      } catch (error) {
        throw error;
      }
    });

    // --- Sidebar UI interactions ---
    try {
      const channelCards = Array.from(document.querySelectorAll('.channel-card'));
      const channelToggleInputs = Array.from(document.querySelectorAll('.channel-toggle-input'));
      const channelBodies = Array.from(document.querySelectorAll('.channel-body'));
      const refreshButtons = Array.from(document.querySelectorAll('.channel-refresh'));
      const refreshAllButton = document.getElementById('refreshAllChannels');
      const sidebarMeta = document.getElementById('sidebarMeta');

      function setChannelExpanded(channelId, expanded) {
        const card = channelCards.find((item) => item.dataset.channel === channelId);
        if (!card) return;
        card.classList.toggle('is-expanded', expanded);
        const body = channelBodies.find((section) => section.dataset.channel === channelId);
        if (!body) return;
        if (expanded) {
          body.removeAttribute('hidden');
        } else {
          body.setAttribute('hidden', '');
        }
      }

      channelToggleInputs.forEach((input) => {
        input.addEventListener('change', () => {
          const channelId = input.dataset.channel;
          setChannelExpanded(channelId, input.checked);
        });
      });

      refreshButtons.forEach((button) => {
        button.addEventListener('click', () => {
          const channelId = button.dataset.channel;
          if (!channelId) return;
          simulateChannelRefresh(button, channelId);
        });
      });

      refreshAllButton?.addEventListener('click', () => {
        const actionableButtons = refreshButtons.filter((button) => !button.disabled);
        actionableButtons.forEach((button, index) => {
          setTimeout(() => {
            simulateChannelRefresh(button, button.dataset.channel);
          }, index * 200);
        });
      });

      function simulateChannelRefresh(button, channelId) {
        const originalText = button.textContent;
        button.disabled = true;
        button.textContent = '刷新中...';
        button.setAttribute('aria-busy', 'true');

        setTimeout(() => {
          button.disabled = false;
          button.textContent = originalText;
          button.removeAttribute('aria-busy');
          sidebarMeta.textContent = `上次同步：${new Date().toLocaleTimeString()}`;
        }, 1200);
      }

      function initializeSidebarState() {
        sidebarMeta.textContent = '上次同步：刚刚';
      }

      let nextLoginStatus = 'unknown';
      let isPolling = false;
      let currentSessionToken = null;
      let pollingTimer = null;
      let loginStatusInitializePromise = null;

      const zhihuElements = {
        card: document.querySelector('.channel-card[data-channel="zhihu"]'),
        body: document.querySelector('.channel-body[data-channel="zhihu"]'),
        select: document.getElementById('zhihuAccountSelect'),
        status: document.querySelector('.channel-status[data-channel="zhihu"]'),
        statusText: document.getElementById('zhihuStatusText'),
        reloginButton: document.getElementById('zhihuReloginBtn')
      };

      function setStatusVariant(variant) {
        if (!zhihuElements.status) return;
        zhihuElements.status.dataset.variant = variant;
      }

      function showStatus({ message, action, variant = 'warning' }) {
        if (!zhihuElements.status || !zhihuElements.statusText || !zhihuElements.reloginButton) {
          return;
        }
        zhihuElements.status.removeAttribute('hidden');
        zhihuElements.statusText.textContent = message;
        setStatusVariant(variant);
        if (action === 'relogin') {
          zhihuElements.reloginButton.removeAttribute('hidden');
          zhihuElements.reloginButton.disabled = false;
          zhihuElements.reloginButton.textContent = '去重新登录';
        } else if (action === 'waiting') {
          zhihuElements.reloginButton.removeAttribute('hidden');
          zhihuElements.reloginButton.disabled = true;
          zhihuElements.reloginButton.textContent = '等待扫码确认...';
        } else {
          zhihuElements.reloginButton.setAttribute('hidden', '');
        }
      }

      function hideStatus() {
        if (!zhihuElements.status) return;
        zhihuElements.status.setAttribute('hidden', '');
        zhihuElements.statusText.textContent = '';
        zhihuElements.reloginButton?.setAttribute('hidden', '');
      }

      function stopPolling() {
        if (pollingTimer) {
          clearTimeout(pollingTimer);
          pollingTimer = null;
        }
        isPolling = false;
        currentSessionToken = null;
      }

      function scheduleNextPoll(sessionToken, delay = 2000) {
        stopPolling();
        isPolling = true;
        currentSessionToken = sessionToken;
        pollingTimer = setTimeout(async () => {
          await pollLoginStatus(sessionToken);
        }, delay);
      }

      async function pollLoginStatus(sessionToken) {
        try {
          const result = await pollLoginSessionStatus(sessionToken);
          const status = result?.status || 'expired';

          if (status === 'success') {
            stopPolling();
            nextLoginStatus = 'authenticated';
            hideStatus();
            await refreshChannelLoginStatus();
            return;
          }

          if (status === 'pending') {
            showStatus({ message: '等待扫码确认...', action: 'waiting', variant: 'info' });
            scheduleNextPoll(sessionToken);
            return;
          }

          if (status === 'qr_expired') {
            stopPolling();
            showStatus({ message: '二维码已过期，请重新获取二维码登录', action: 'relogin' });
            return;
          }

          stopPolling();
          showStatus({ message: '账号登录状态异常，请重新登录', action: 'relogin' });
        } catch (error) {
          console.error('[editor] 轮询登录状态失败', error);
          stopPolling();
          showStatus({ message: '检查登录状态失败，请重新登录', action: 'relogin' });
        }
      }

      async function startZhihuLoginFlow() {
        if (!zhihuElements.select) return;
        const selectedAccountId = zhihuElements.select.value;
        try {
          zhihuElements.reloginButton.disabled = true;
          zhihuElements.reloginButton.textContent = '获取二维码中...';

          const sessionInfo = await startLoginSession('zhihu', selectedAccountId);
          if (!sessionInfo) {
            showStatus({ message: '无法启动登录会话，请稍后重试', action: 'relogin' });
            return;
          }

          showQrModal(sessionInfo.qrCodeUrl, sessionInfo.expiresAt);
          showStatus({ message: '请使用知乎手机客户端扫码完成登录', action: 'waiting', variant: 'info' });
          scheduleNextPoll(sessionInfo.sessionToken, 2000);
        } catch (error) {
          console.error('[editor] 启动登录流程失败', error);
          showStatus({ message: '启动登录流程失败，请稍后重试', action: 'relogin' });
        }
      }

      function showQrModal(qrCodeUrl, expiresAt) {
        const modalId = 'zhihuLoginModal';
        let modal = document.getElementById(modalId);
        if (!modal) {
          modal = document.createElement('div');
          modal.id = modalId;
          modal.className = 'modal is-visible';
          modal.innerHTML = `
            <div class="modal__backdrop"></div>
            <div class="modal__content modal__content--medium">
              <div class="modal__header">
                <h3>知乎账号登录</h3>
                <button type="button" class="modal__close" aria-label="关闭登录窗口">×</button>
              </div>
              <div class="modal__body">
                <div class="qr-block">
                  <img class="qr-block__image" alt="知乎登录二维码" />
                  <div class="qr-block__meta">
                    <p class="qr-block__title">请使用知乎 App 扫码登录</p>
                    <p class="qr-block__desc">二维码在 2 分钟内有效，过期后可重新获取</p>
                  </div>
                </div>
              </div>
              <div class="modal__footer">
                <button type="button" class="secondary" data-action="cancel">取消</button>
              </div>
            </div>`;
          document.body.appendChild(modal);

          const closeModal = () => {
            stopPolling();
            modal.classList.remove('is-visible');
            setTimeout(() => modal?.remove(), 200);
          };

          modal.querySelector('.modal__close')?.addEventListener('click', closeModal);
          modal.querySelector('[data-action="cancel"]')?.addEventListener('click', closeModal);
          modal.querySelector('.modal__backdrop')?.addEventListener('click', closeModal);
        }

        const qrImage = modal.querySelector('.qr-block__image');
        qrImage?.setAttribute('src', qrCodeUrl);
        qrImage?.setAttribute('data-expires-at', expiresAt || '');

        modal.classList.add('is-visible');
      }

      async function refreshChannelLoginStatus() {
        if (!zhihuElements.select) return;

        const selectedAccountId = zhihuElements.select.value;
        if (!selectedAccountId) {
          hideStatus();
          return;
        }

        try {
          const loginInfo = await getChannelLoginStatus('zhihu', selectedAccountId);
          const status = loginInfo?.status || 'expired';
          nextLoginStatus = status;

          if (status === 'authenticated') {
            hideStatus();
            return;
          }

          if (status === 'pending') {
            showStatus({ message: '等待扫码确认...', action: 'waiting', variant: 'info' });
            if (!isPolling && loginInfo?.sessionToken) {
              scheduleNextPoll(loginInfo.sessionToken, 2000);
            }
            return;
          }

          showStatus({ message: '账号登录状态异常，请重新登录', action: 'relogin' });
        } catch (error) {
          console.error('[editor] 获取登录状态失败', error);
          showStatus({ message: '无法获取登录状态，请稍后重试', action: 'relogin' });
        }
      }

      async function refreshChannelAccounts() {
        try {
          const accounts = await fetchChannelAccounts('zhihu');
          if (!accounts || accounts.length === 0) {
            return;
          }

          const previousValue = zhihuElements.select.value;
          zhihuElements.select.innerHTML = '';
          accounts.forEach((account) => {
            const option = document.createElement('option');
            option.value = account.account_id;
            option.textContent = account.account_name;
            zhihuElements.select.appendChild(option);
          });

          if (previousValue && accounts.some((item) => item.account_id === previousValue)) {
            zhihuElements.select.value = previousValue;
          }
        } catch (error) {
          console.error('[editor] 获取账号列表失败', error);
        }
      }

      async function initializeChannelConfig() {
        try {
          await refreshChannelAccounts();
          await refreshChannelLoginStatus();
        } finally {
          loginStatusInitializePromise = null;
        }
      }

      function ensureInitialLoad() {
        if (!loginStatusInitializePromise) {
          loginStatusInitializePromise = initializeChannelConfig();
        }
        return loginStatusInitializePromise;
      }

      zhihuElements.reloginButton?.addEventListener('click', () => {
        startZhihuLoginFlow();
      });

      zhihuElements.select?.addEventListener('change', async () => {
        stopPolling();
        await refreshChannelLoginStatus();
      });

      const zhihuToggle = document.querySelector('.channel-toggle-input[data-channel="zhihu"]');
      zhihuToggle?.addEventListener('change', async (event) => {
        if (event.target.checked) {
          await ensureInitialLoad();
        } else {
          stopPolling();
        }
      });

      const zhihuRefreshButton = document.querySelector('.channel-refresh[data-channel="zhihu"]');
      zhihuRefreshButton?.addEventListener('click', async () => {
        await ensureInitialLoad();
      });

      const refreshAllTrigger = document.getElementById('refreshAllChannels');
      refreshAllTrigger?.addEventListener('click', async () => {
        await ensureInitialLoad();
      });

      const originalSetChannelExpanded = setChannelExpanded;
      setChannelExpanded = async function (channelId, expanded) {
        originalSetChannelExpanded.call(null, channelId, expanded);
        if (channelId === 'zhihu' && expanded) {
          await ensureInitialLoad();
        }
      };

      initializeSidebarState();
    } catch (error) {
      console.error('[editor] 初始化失败', error);
    }
  </script>
</body>
</html>
