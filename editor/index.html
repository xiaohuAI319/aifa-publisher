<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>文章编辑 - 一键发布到知乎</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600&display=swap">
  <script src="./assets/tinymce/tinymce.min.js"></script>
  <style>
    :root {
      color-scheme: light;
      font-family: 'Noto Sans SC', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px;
      background: linear-gradient(180deg, #f6f8fb 0%, #ffffff 40%);
      color: #1f2329;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 48px);
    }
    .header {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 24px;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }
    .download-link {
      color: #d4380d;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid rgba(212, 56, 13, 0.35);
      border-radius: 999px;
      padding: 6px 16px;
      background: rgba(212, 56, 13, 0.08);
      transition: background 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .download-link::before {
      content: '\26A0';
      font-size: 16px;
    }
    .download-link:hover {
      background: rgba(212, 56, 13, 0.16);
      border-color: rgba(212, 56, 13, 0.55);
      transform: translateY(-1px);
    }
    .workspace {
      display: grid;
      grid-template-columns: minmax(0, 1fr) 320px;
      gap: 24px;
      flex: 1;
    }
    .panel {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 16px 40px rgba(15, 37, 64, 0.08);
      border: 1px solid rgba(22, 119, 255, 0.08);
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    .editor-panel {
      padding: 32px 32px 28px;
      gap: 16px;
    }
    .title {
      width: 100%;
      padding: 14px 16px;
      font-size: 18px;
      border: 1px solid #d0d7de;
      border-radius: 12px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .title:focus {
      border-color: #1677ff;
      box-shadow: 0 0 0 4px rgba(22, 119, 255, 0.15);
    }
    .editor-shell {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #d0d7de;
      background: #ffffff;
      min-height: 340px;
    }
    .editor-shell .tox {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    .editor-shell .tox .tox-sidebar-wrap {
      flex: 1;
      min-height: 0;
      display: flex;
    }
    .editor-shell .tox .tox-edit-area {
      flex: 1;
      display: flex;
      min-height: 0;
    }
    .editor-shell .tox .tox-edit-area__iframe {
      height: 100% !important;
    }
    button.primary {
      background: linear-gradient(135deg, #1677ff 0%, #4096ff 100%);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      padding: 12px 22px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button.primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(22, 119, 255, 0.3);
    }
    .publish-sidebar__action {
      padding: 10px 18px;
      font-size: 13px;
      border-radius: 999px;
      white-space: nowrap;
      box-shadow: 0 6px 18px rgba(22, 119, 255, 0.22);
    }
    .publish-sidebar__action:hover {
      box-shadow: 0 10px 28px rgba(22, 119, 255, 0.28);
    }
    .publish-sidebar {
      padding: 24px 22px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
    }
    .sidebar-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
    }
    .sidebar-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #0f1f4b;
    }
    .channel-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .channel-card {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 18px 20px;
      border-radius: 16px;
      border: 1px solid rgba(22, 119, 255, 0.12);
      background: #f7f9fc;
      transition: border-color 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
    }
    .channel-card.is-expanded {
      border-color: rgba(22, 119, 255, 0.32);
      background: #ffffff;
      box-shadow: 0 14px 32px rgba(22, 119, 255, 0.12);
    }
    .channel-card[data-disabled="true"] {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .channel-card[data-disabled="true"] .channel-toggle,
    .channel-card[data-disabled="true"] .channel-refresh {
      pointer-events: none;
      filter: grayscale(0.3);
    }
    .channel-card__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .channel-card__info {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }
    .channel-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      flex-shrink: 0;
    }
    .channel-icon--zhihu { background: linear-gradient(135deg, #2979ff, #1e5ad7); }
    .channel-icon--placeholder { background: linear-gradient(135deg, #a6adb7, #818a99); }
    .channel-meta {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }
    .channel-name {
      font-size: 15px;
      font-weight: 600;
      color: #1f2329;
    }
    .channel-desc {
      font-size: 12px;
      color: #98a2b3;
      line-height: 1.5;
    }
    .channel-card__actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .channel-refresh {
      border: 1px solid rgba(22, 119, 255, 0.18);
      background: rgba(22, 119, 255, 0.08);
      color: #165996;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }
    .channel-refresh:hover:not([disabled]) {
      background: rgba(22, 119, 255, 0.16);
      border-color: rgba(22, 119, 255, 0.35);
      color: #0f1f4b;
    }
    .channel-refresh[disabled] {
      opacity: 0.6;
      cursor: wait;
    }
    .channel-toggle {
      position: relative;
      display: inline-flex;
      width: 46px;
      height: 26px;
    }
    .channel-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      inset: 0;
      background: #d0d7de;
      border-radius: 999px;
      transition: background 0.2s ease;
      cursor: pointer;
    }
    .toggle-slider::before {
      content: '';
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      top: 3px;
      background: #ffffff;
      border-radius: 50%;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 12px rgba(15, 37, 64, 0.2);
    }
    .channel-toggle input:checked + .toggle-slider {
      background: linear-gradient(135deg, #1677ff, #4096ff);
    }
    .channel-toggle input:checked + .toggle-slider::before {
      transform: translateX(20px);
    }
    .channel-body {
      border: 1px solid rgba(22, 119, 255, 0.14);
      border-radius: 14px;
      padding: 16px;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .channel-body[hidden] {
      display: none;
    }
    .channel-placeholder {
      border: 1px dashed rgba(22, 119, 255, 0.2);
      border-radius: 14px;
      padding: 16px;
      background: rgba(22, 119, 255, 0.06);
      color: #98a2b3;
      font-size: 13px;
      line-height: 1.6;
    }
    .config-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .config-field label {
      font-size: 13px;
      color: #4e5969;
    }
    .config-field input,
    .config-field select,
    .config-field textarea {
      border: 1px solid #d0d7de;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 13px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .config-field textarea {
      resize: vertical;
      min-height: 72px;
    }
    .config-field input:focus,
    .config-field select:focus,
    .config-field textarea:focus {
      border-color: rgba(22, 119, 255, 0.5);
      box-shadow: 0 0 0 4px rgba(22, 119, 255, 0.16);
    }
    .sidebar-footer {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-top: 8px;
      border-top: 1px solid rgba(22, 119, 255, 0.1);
    }
    .sidebar-meta {
      font-size: 12px;
      color: #98a2b3;
    }
    .sidebar-footer-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .sidebar-footer-actions button {
      border: 1px solid rgba(22, 119, 255, 0.18);
      background: rgba(22, 119, 255, 0.1);
      color: #1677ff;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease;
    }
    .sidebar-footer-actions button:hover {
      background: rgba(22, 119, 255, 0.16);
      border-color: rgba(22, 119, 255, 0.35);
    }
    .sidebar-footer-actions a {
      font-size: 12px;
      color: #0f1f4b;
      text-decoration: none;
      font-weight: 600;
    }
    .sidebar-footer-actions a:hover {
      text-decoration: underline;
    }
    @media (max-width: 1024px) {
      .workspace {
        grid-template-columns: 1fr;
      }
      .publish-sidebar {
        order: -1;
      }
    }
    @media (max-width: 720px) {
      body { padding: 16px; }
      .header { flex-direction: column; align-items: flex-start; }
      .header h1 { font-size: 24px; }
      .editor-panel { padding: 24px 20px; }
      .publish-sidebar { padding: 20px 18px; }
      .actions { flex-direction: column; align-items: stretch; }
      button.primary { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>文章编辑 / 发布面板</h1>
      <a class="download-link" href="./chrome-extension-guide.html" target="_blank" rel="noopener noreferrer">重要：Chrome 插件下载</a>
    </div>
    <div class="workspace">
      <section class="panel editor-panel">
        <input id="titleInput" class="title" placeholder="请输入文章标题" />
        <div class="editor-shell">
          <textarea id="editor"></textarea>
        </div>
      </section>
      <aside class="panel publish-sidebar">
        <div class="sidebar-header">
          <h2>发布通道</h2>
          <button class="primary publish-sidebar__action" id="publishBtn">一键发布</button>
        </div>
        <ul class="channel-list" id="channelList">
          <li class="channel-card" data-channel="zhihu">
            <div class="channel-card__header">
              <div class="channel-card__info">
                <div class="channel-icon channel-icon--zhihu">知</div>
                <div class="channel-meta">
                  <span class="channel-name">知乎专栏</span>
                  <span class="channel-desc">已对接 Chrome 扩展，支持自动发布</span>
                </div>
              </div>
              <div class="channel-card__actions">
                <button type="button" class="channel-refresh" data-channel="zhihu">刷新</button>
                <label class="channel-toggle">
                  <input type="checkbox" class="channel-toggle-input" data-channel="zhihu" />
                  <span class="toggle-slider"></span>
                </label>
              </div>
            </div>
            <div class="channel-body" data-channel="zhihu" hidden>
              <div class="config-field">
                <label for="zhihuAccountSelect">发布账号</label>
                <select id="zhihuAccountSelect">
                  <option value="creator-main">小胖AI生活馆</option>
                  <option value="creator-alt">备用账号 A</option>
                </select>
              </div>
              <div class="config-field">
                <label for="zhihuSummary">摘要（选填）</label>
                <textarea id="zhihuSummary" placeholder="将自动填入知乎的摘要字段，可留空"></textarea>
              </div>
              <div class="config-field">
                <label for="zhihuTags">标签（逗号分隔）</label>
                <input id="zhihuTags" placeholder="例如：AI写作, 发布助手" />
              </div>
            </div>
          </li>
          <li class="channel-card" data-channel="toutiao" data-disabled="true">
            <div class="channel-card__header">
              <div class="channel-card__info">
                <div class="channel-icon channel-icon--placeholder">头</div>
                <div class="channel-meta">
                  <span class="channel-name">今日头条</span>
                  <span class="channel-desc">配置开发中，暂不可用</span>
                </div>
              </div>
              <div class="channel-card__actions">
                <button type="button" class="channel-refresh" data-channel="toutiao" disabled>刷新</button>
                <label class="channel-toggle">
                  <input type="checkbox" class="channel-toggle-input" data-channel="toutiao" disabled />
                  <span class="toggle-slider"></span>
                </label>
              </div>
            </div>
            <div class="channel-placeholder">
              今日头条发布选项尚未开放，计划包含：头条号选择、封面样式、同步视频等。
            </div>
          </li>
          <li class="channel-card" data-channel="baijia" data-disabled="true">
            <div class="channel-card__header">
              <div class="channel-card__info">
                <div class="channel-icon channel-icon--placeholder">百</div>
                <div class="channel-meta">
                  <span class="channel-name">百家号</span>
                  <span class="channel-desc">等待平台授权接入</span>
                </div>
              </div>
              <div class="channel-card__actions">
                <button type="button" class="channel-refresh" data-channel="baijia" disabled>刷新</button>
                <label class="channel-toggle">
                  <input type="checkbox" class="channel-toggle-input" data-channel="baijia" disabled />
                  <span class="toggle-slider"></span>
                </label>
              </div>
            </div>
            <div class="channel-placeholder">
              百家号发布选项筹备中，预计支持：账号选择、文章分类、原创声明。
            </div>
          </li>
        </ul>
        <div class="sidebar-footer">
          <div class="sidebar-meta" id="sidebarMeta">上次同步：--</div>
          <div class="sidebar-footer-actions">
            <button type="button" id="refreshAllChannels">手动刷新全部</button>
            <a href="https://supabase.com/dashboard" target="_blank" rel="noopener noreferrer">管理通道配置</a>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <script>
    const EDITOR_ID = 'editor';

    tinymce.init({
      selector: `#${EDITOR_ID}`,
      height: '100%',
      min_height: 0,
      menubar: false,
      language: 'zh_CN',
      promotion: false,
      statusbar: false,
      plugins: 'lists link image table code autoresize',
      autoresize_min_height: 0,
      autoresize_bottom_margin: 0,
      toolbar: 'undo redo | blocks | bold italic underline | alignleft aligncenter alignright | bullist numlist | link image table | code',
      language_url: './assets/tinymce/langs/zh_CN.v2.js?v=20241022',
      automatic_uploads: false,
      paste_data_images: true,
      convert_urls: false,
      content_style: 'body { line-height: 1.7; font-size: 16px; font-family: "Noto Sans SC", system-ui; }'
    });

    function createTaskPayload() {
      const title = document.getElementById('titleInput').value.trim();
      const autoPublish = false;
      const editorInstance = tinymce.get(EDITOR_ID);
      const html = editorInstance ? editorInstance.getContent({ format: 'html' }) : '';

      if (!title) {
        alert('请先填写标题');
        throw new Error('标题为空');
      }
      if (!html && !confirm('正文为空，是否继续只发布标题？')) {
        throw new Error('正文为空且用户取消');
      }

      const taskId = `${Date.now()}_${Math.random().toString(36).slice(2, 11)}`;

      return {
        type: 'AIFA_TASK',
        platform: 'zhihu',
        taskId,
        autoPublish,
        payload: { title, content: html }
      };
    }

    function openZhihuWritePage() {
      const targetWindow = window.open('https://zhuanlan.zhihu.com/write#aifa', '_blank');
      if (!targetWindow) {
        alert('请允许浏览器弹出窗口或手动打开知乎写作页');
        throw new Error('无法打开知乎页面');
      }
      return targetWindow;
    }

    function setupMessageBridge(targetWindow, task) {
      const expectedTaskId = task.taskId;
      let handshakeReceived = false;
      let taskCompleted = false;
      const handshakeMessage = 'AIFA_PUBLISH_REQUEST';

      let handshakeRetryTimer = null;
      let handshakeTimeoutTimer = null;
      let responseTimeoutTimer = null;

      const cleanup = () => {
        if (handshakeRetryTimer) {
          clearTimeout(handshakeRetryTimer);
          handshakeRetryTimer = null;
        }
        if (handshakeTimeoutTimer) {
          clearTimeout(handshakeTimeoutTimer);
          handshakeTimeoutTimer = null;
        }
        if (responseTimeoutTimer) {
          clearTimeout(responseTimeoutTimer);
          responseTimeoutTimer = null;
        }
        window.removeEventListener('message', onMessage);
      };

      const onMessage = (event) => {
        if (event.data?.type === 'AIFA_TASK_RESULT') {
          if (event.data.taskId !== expectedTaskId) {
            return;
          }
          taskCompleted = true;
          const { status, url, error } = event.data;
          if (status === 'success') {
            alert('发布成功：' + (url || '已保存至知乎草稿箱'));
          } else {
            alert('发布失败：' + (error || '未知错误'));
          }
          cleanup();
          return;
        }

        if (event.source !== targetWindow) return;

        if (event.data?.type === 'AIFA_READY' && event.data.platform === 'zhihu') {
          handshakeReceived = true;
          if (handshakeRetryTimer) {
            clearTimeout(handshakeRetryTimer);
            handshakeRetryTimer = null;
          }
          if (handshakeTimeoutTimer) {
            clearTimeout(handshakeTimeoutTimer);
            handshakeTimeoutTimer = null;
          }

          setTimeout(() => {
            try {
              targetWindow.postMessage(task, '*');
              responseTimeoutTimer = setTimeout(() => {
                if (taskCompleted) return;
                alert('未收到扩展响应，请确认扩展已启用并重试');
                cleanup();
              }, 30000);
            } catch (error) {
              cleanup();
            }
          }, 400);
        }
      };

      window.addEventListener('message', onMessage);

      try {
        targetWindow.postMessage(handshakeMessage, '*');
      } catch (e) {
        alert('无法打开或与发布页面通信，请检查弹窗是否被拦截');
        cleanup();
        return;
      }

      handshakeRetryTimer = setTimeout(() => {
        if (handshakeReceived) return;
        try {
          targetWindow.postMessage(handshakeMessage, '*');
        } catch (error) {
          throw error;
        }
      }, 3000);

      handshakeTimeoutTimer = setTimeout(() => {
        if (handshakeReceived) return;
        alert('未收到扩展握手，请确认扩展已启用并重试');
        cleanup();
      }, 10000);
    }

    document.getElementById('publishBtn').addEventListener('click', () => {
      try {
        const task = createTaskPayload();
        const targetWindow = openZhihuWritePage();
        setupMessageBridge(targetWindow, task);
      } catch (error) {
        throw error;
      }
    });

    // --- Sidebar UI interactions ---
    const channelCards = Array.from(document.querySelectorAll('.channel-card'));
    const channelToggleInputs = Array.from(document.querySelectorAll('.channel-toggle-input'));
    const channelBodies = Array.from(document.querySelectorAll('.channel-body'));
    const refreshButtons = Array.from(document.querySelectorAll('.channel-refresh'));
    const refreshAllButton = document.getElementById('refreshAllChannels');
    const sidebarMeta = document.getElementById('sidebarMeta');

    function setChannelExpanded(channelId, expanded) {
      const card = channelCards.find((item) => item.dataset.channel === channelId);
      if (!card) return;
      card.classList.toggle('is-expanded', expanded);
      const body = channelBodies.find((section) => section.dataset.channel === channelId);
      if (!body) return;
      if (expanded) {
        body.removeAttribute('hidden');
      } else {
        body.setAttribute('hidden', '');
      }
    }

    channelToggleInputs.forEach((input) => {
      input.addEventListener('change', () => {
        const channelId = input.dataset.channel;
        setChannelExpanded(channelId, input.checked);
      });
    });

    refreshButtons.forEach((button) => {
      button.addEventListener('click', () => {
        const channelId = button.dataset.channel;
        if (!channelId) return;
        simulateChannelRefresh(button, channelId);
      });
    });

    refreshAllButton?.addEventListener('click', () => {
      const actionableButtons = refreshButtons.filter((button) => !button.disabled);
      actionableButtons.forEach((button, index) => {
        setTimeout(() => {
          simulateChannelRefresh(button, button.dataset.channel);
        }, index * 200);
      });
    });

    function simulateChannelRefresh(button, channelId) {
      const originalText = button.textContent;
      button.disabled = true;
      button.textContent = '刷新中...';
      button.setAttribute('aria-busy', 'true');

      setTimeout(() => {
        button.disabled = false;
        button.textContent = originalText;
        button.removeAttribute('aria-busy');
        sidebarMeta.textContent = `上次同步：${new Date().toLocaleTimeString()}`;
      }, 1200);
    }

    function initializeSidebarState() {
      sidebarMeta.textContent = '上次同步：刚刚';
    }

    initializeSidebarState();
  </script>
</body>
</html>
